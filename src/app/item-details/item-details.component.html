<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">{{title}}</h1>
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>Наименование</th>
          <th>Стоимость</th>
          <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="status === 'buy'" class="alert alert-success">
    Товар добавлен в корзину
  </div>
  <button class="btn btn-default" *ngIf="status === 'view'" (click)="goBack()">К списку</button>
  <button class="btn btn-default" *ngIf="status === 'view'" (click)="goToBuy()">Купить</button>
</div>
