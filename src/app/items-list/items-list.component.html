<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">{{title}}</h1>
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Наименование</th>
          <th>Стоимость</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-default">Просмотреть</button>
          </td>
          <td>
            <button class="btn btn-default">Купить</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
